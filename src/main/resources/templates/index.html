<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- <link th:rel="stylesheet" th:heft="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/> -->
    
    <title>Home Page</title>


</head>
<body>
    
    <div class="container top-container">
        
        <span class="name">Name (temp)</span>

    </div>


    <div class="container container-fluid utility-container">

        <div class="row">
            <div class="col-4">
                <a href="/getData" class="btn btn-outline-success utility-btn">Get Data</a>
            </div>
            <div class="col-3">

            </div>
            <div class="col-3">

            </div>
            <div class="col-2">
                <a href="/search" class="btn btn-outline-success utility-btn search-btn">Search</a>
            </div>
        </div>      

    </div >


    <div class="container table-container">

        <table id="tableData" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Summary</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${publicHolidayItems}">
                    <td>&nbsp;</td>
                    <td th:text="${item.uid}"></td>
                    <td th:text="${item.dtstart}"></td>
                    <td th:text="${item.dtend}"></td>
                    <td th:text="${item.summary}"></td>
                </tr>
            </tbody>
        </table>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
		
		
	</script>


</body>
</html>
